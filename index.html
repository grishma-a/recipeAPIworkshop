<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Recipe API Demo</h1>
        <form>
            <input type="text" id="recipeInput" placeholder="Enter a recipe name" class=searchBox>
            <button type="submit" class="searchBtn">Search</button>

        </form>

    </header>
    <main>
        <section>
            <div class="recipe-container"></div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">Close</button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>



    <!-- Link the JS file -->
    <script src="script.js"></script>
</body>

</html>
